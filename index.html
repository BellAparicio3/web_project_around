<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- META DATOS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTMl, CSS avanzados y JS" />
    <meta name="keywords" content="HTML, CSS y JS" />
    <meta name="author" content="Berenice Aparicio Zúñiga" />
    <!-- LINK -->
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.png" alt="Logo" class="header__logo" />
        <hr class="header__division" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="avatar user"
            class="profile__avatar"
          />
          <div class="profile__info">
            <!-- BOTON PARA EDITAR -->
            <button class="profile__button-edit"></button>
            <h2 class="profile__info-name">Jacques Cousteau</h2>
            <p class="profile__info-about">Explorer</p>
          </div>
          <!-- BUTTON PARA AGREGAR -->
          <button class="profile__button-add"></button>
          <!-- MODAL PARA EDITAR LOS CAMPOS DE ENTRADA-->
          <!-- pop_opened es un modificador -->
          <section class="popup">
            <div class="popup__edit">
              <!-- boton para cerrar -->
              <button type="button" class="popup__close-edit"></button>
              <!-- Bloque del formulario -->
              <div class="form">
                <!-- Formulario -->
                <form class="form__edit" name="form">
                  <h3 class="popup__title">Edit profile</h3>
                  <input
                    type="text"
                    name="nombre"
                    id="name__user"
                    class="form__input-name"
                    placeholder="Nombre"
                    required
                  />
                  <input
                    type="text"
                    name="about__me"
                    id="about__me"
                    class="form__input-aboutme"
                    placeholder="Acerca de mi"
                    required
                  />
                  <!-- El modal debe de estar cerca del boton -->
                  <button
                    type="submit"
                    class="form__button-save"
                    id="boton__save-edit"
                  >
                    Save
                  </button>
                </form>
              </div>
            </div>
          </section>
          <!-- T E R M I N A   P O P U P  E D I  T A R -->
          <!-- S E C C I O N   P A R A   A Ñ A D I R   U N A   T A R J E T A -->
          <section class="popup">
            <div class="popup__add">
              <!-- boton para cerrar -->
              <button type="button" class="popup__close-add"></button>
              <!-- Bloque del formulario -->
              <div class="form">
                <!-- Formulario -->
                <form class="form__add" name="form">
                  <h3 class="popup__title">Nuevo Lugar</h3>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form__input-title"
                    placeholder="Tiulo"
                    minlength="8"
                    required
                  />
                  <input
                    type="text"
                    name="image_url"
                    id="image_url"
                    class="form__input-imageurl"
                    placeholder="Enlace a la imagen"
                    minlength="20"
                    required
                  />
                  <!-- El modal debe de estar cerca del boton -->
                  <button
                    type="submit"
                    class="form__button-create"
                    id="boton__create"
                  >
                    Crear
                  </button>
                </form>
              </div>
            </div>
          </section>
        </section>
        <!-- I N I C I A   S E C C I O N   E L E M E N T O S -->
        <section class="cards"></section>
        <!-- Un template es una plantilla, elemento que no se renderiza en el HTML
          cualquier elemento dentro de la plantilla no va a aparecer en HTML -->
        <section class="template">
          <template class="template__card">
            <!-- PLANTILLA DE UNA CARD -->
            <div class="card">
              <!-- El src se va a agregar dinamicamente -->
              <img
                src="./images/melody.jpg"
                alt="Imagen aleatoria"
                class="card__img"
              />
              <p class="card__name"></p>
              <img
                src="./images/heart.png"
                alt="Icono Me gusta"
                class="card__like"
              />
              <img src="./images/trash.svg" alt="" class="card__trash" />
            </div>
          </template>
        </section>

        <!-- S E C C I O N   P O P U P   I M A G E N E S   -->
        <section class="popup">
          <div class="popup__images">
            <!-- boton para cerrar -->
            <button type="button" class="popup__close-images"></button>
            <!-- El src se va a agregar dinamicamente -->
            <img src="./images/melody.jpg" alt="" class="popup__imagen" />
            <p class="popup__name"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__firma">&copy; 2020 Around The U.S.</p>
      </footer>
    </div>
    <!-- I N S E R T A R   S C R I P T   P A R A   R E D I R I G I R   A L   A R C H I V O   E X T E R N O -->
    <script src="./js/script.js"></script>
  </body>
</html>
