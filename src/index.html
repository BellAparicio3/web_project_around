<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- META DATOS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTMl, CSS avanzados y JS" />
    <meta name="keywords" content="HTML, CSS y JS" />
    <meta name="author" content="Berenice Aparicio Zúñiga" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="<%= require('../images/logo.png')%>"
          alt="Logo"
          class="header__logo"
        />
        <hr class="header__division" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="avatar__imagen"
              src="<%= require('../images/avatar.png')%>"
              alt="avatar user"
            />
            <button class="avatar__edition">
              <img src="<%= require('../images/edition.svg')%>" alt="Edicion" />
            </button>
          </div>
          <div class="profile__info">
            <!-- BOTON PARA EDITAR -->
            <button class="profile__button-edit"></button>
            <h3 class="profile__info-name" id="profile__name">
              Berenice Aparicio
            </h3>
            <p class="profile__info-about" id="profile__aboutme">
              Software Developer
            </p>
          </div>
          <!-- BUTTON PARA AGREGAR -->
          <button class="profile__button-add"></button>
          <div class="popup__edit">
            <!-- boton para cerrar -->
            <button type="button" class="popup__close-edit"></button>
            <div class="form">
              <!-- Formulario -->
              <form class="forms" name="form__edit" novalidate>
                <h3 class="form__title">Edit profile</h3>
                <input
                  type="text"
                  id="nameUser"
                  class="form__input"
                  name="name"
                  placeholder="Nombre"
                  required
                  minlength="2"
                  maxlength="40"
                />

                <span class="form__input-error nameUser-error"></span>

                <input
                  type="text"
                  id="aboutMe"
                  class="form__input"
                  name="about"
                  placeholder="Acerca de mi"
                  required
                  minlength="2"
                  maxlength="200"
                />

                <span class="form__input-error aboutMe-error"></span>

                <button type="submit" class="form__button">Guardando</button>
              </form>
            </div>
          </div>
        </section>
        <!-- I N I C I A   S E C C I O N   E L E M E N T O S -->
        <section class="cards"></section>
        <!-- Un template es una plantilla, elemento que no se renderiza en el HTML
          cualquier elemento dentro de la plantilla no va a aparecer en HTML -->
        <section class="template">
          <template class="template__card">
            <!-- PLANTILLA DE UNA CARD -->
            <div class="card">
              <!-- El src y alt se va a agregar dinamicamente -->

              <img
                class="card__img"
                src="<%= require('../images/melody.jpg')%>"
                alt=""
              />

              <div class="card__info">
                <img
                  class="card__trash"
                  src="<%= require('../images/trash.svg')%>"
                  alt="bote de basura"
                />
                <p class="card__name"></p>
                <!-- <button class="card__like"></button> -->

                <img
                  class="card__like"
                  src="<%= require('../images/heart.png')%>"
                  alt="Icono Me gusta"
                />
              </div>
            </div>
          </template>
        </section>
        <!-- POPS -->
        <!-- S E C C I O N   P A R A   A Ñ A D I R   U N A   T A R J E T A -->
        <div class="popup__add">
          <button type="button" class="popup__close-add"></button>
          <div class="form">
            <!-- Formulario -->
            <form class="forms" name="form__add" novalidate>
              <h3 class="form__title">Nuevo Lugar</h3>
              <input
                type="text"
                name="title"
                id="title"
                class="form__input"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error title-error"></span>
              <input
                type="text"
                name="image_url"
                id="imageUrl"
                class="form__input"
                placeholder="Enlace a la imagen"
                required
                minlength="2"
              />
              <span class="form__input-error imageUrl-error"></span>
              <button type="submit" class="form__button">Creando</button>
            </form>
          </div>
        </div>
        <!-- POPUP CONFIRMAR ELIMINACION-->
        <div class="popup__confirm">
          <button type="button" class="popup__close-confirm"></button>
          <div class="confirm">
            <h3 class="form__title-confirm">¿Estás seguro?</h3>
            <button type="button" class="form__button button__confirm">
              Sí
            </button>
          </div>
        </div>

        <!-- S E C C I O N   P O P U P   I M A G E N E S   -->
        <div class="popup__images">
          <button type="button" class="popup__close-images"></button>
          <img
            src="<%= require('../images/melody.jpg')%>"
            alt=""
            class="popup__imagen"
          />
          <p class="popup__name"></p>
        </div>

        <!-- POPUP PARA CAMBIAR IMAGEN -->
        <div class="popup__update">
          <button type="button" class="popup__close-update"></button>
          <form
            class="form__update"
            name="form__update"
            method="post"
            novalidate
          >
            <h3 class="form__title">Cambiar foto de perfil</h3>
            <input
              type="text"
              name="updatePhoto"
              id="updatePhoto"
              class="form__input"
              placeholder="Enlace a la imagen"
              required
              minlength="2"
            />
            <span class="form__input-error updatePhoto-error"></span>
            <button type="submit" class="form__button" id="button__update">
              Guardando
            </button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__firma">&copy; 2024 Berenice Aparicio Zúñiga</p>
      </footer>
    </div>
  </body>
</html>
